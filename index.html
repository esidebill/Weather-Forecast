    </div>
    <div class="container text-center current-weather">
      <div class="row weather_cards">
        <div class="col-md-4">
          <div class="well weather_card">
            <p class="location"></p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="well weather_card">
            <p class="conditions"></p>
            <img class="icon" src="" />

          <div class="well weather_card">

            <p class="temperature" id="C"></p>
            <p class="humidity"></p>
            <button id="fc" class="btn btn-primary btn-responsive">F/C</button>
          </div>
        </div>
      </div>
    </div>
